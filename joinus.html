<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link />
  </head>
  <body>
    <main class="w-100 col-12" style="background-color: #FDFDFD;">
      <div id="navbar-placeholder"></div>
      <!-- القسم الريسيس الصوره -->
      <section class="position-relative text-white">
        <img
          src="./assets/images/join.png"
          alt="foundement"
          class="img-fluid w-100 responsive-header-img"
          style="object-fit: cover"
        />

        <div
          class="position-absolute top-0 start-0 w-100 h-100"
          style="background-color: rgba(28, 41, 75, 0.5)"
        ></div>

        <div
          class="position-absolute text-center top-50 start-50 translate-middle w-100"
        >
          <h1 class="text-white fw-bold responsive-heading">
             إنضم إلينا
        </h1>
          <p class="mb-0 fs-4 text-light w-100 pt-3 text-center w-sm-25 w-md-50 w-lg-100">
               كن جزءاً من تأثير حقيقي — تطوع معنا وساهم في صنع فرق
            <span class="d-none d-lg-inline text-orange-custom"> </span>
            <span class="d-inline d-lg-none text-white"> </span>
          </p>
        </div>
      </section>
      <!-- البيت المستور -->
      <section class="max-cont  mt-3 mt-lg-5 ">
        <!-- عنوان السيكشن -->
        <div class="text-center ">
          <img
            src="./assets/images/Vector.svg"
            alt="vector"
            style="width: 40px; height: 30px; margin-top: 5px"
          />
          <h1
            class="display-1 display-md-3 fs-1"
            style="color: #ef7d07; font-size: 50px"
          >
             انضم إلى فريقنا واصنع الفرق
        </h1>
          <p class="  sub w-sm-25 w-md-50 w-lg-100 ">
              وقتك ومهاراتك يقدروا يغيروا حياة حد
        </p>
        </div>
      <section>
        <!-- فورمسيكشن -->
<section class="d-flex justify-content-between align-items-start gap-4 flex-wrap  " >
  <div class="joinicon  d-none d-lg-block" style="flex: 1; max-width: 40%;">
    <img src="./assets/images/icon join.png" alt="join" class="img-fluid w-100"/>
  </div>
<div class="form w-100 w-lg-50 p-2 p-sm-3 " style="flex: 1; ">
  <form class="my-2 text-end" dir="rtl">
    <div class="mb-3">
      <input type="text" class="form-control" id="firstName" placeholder="أدخل اسمك الأول" />
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" id="secondName" placeholder="أدخل اسمك الثاني" />
    </div>

    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" />
    </div>

    <div class="mb-3">
      <input type="number" class="form-control" id="phone" placeholder="أدخل رقم هاتفك" />
    </div>

    <div class="mb-3">
      <input type="file" class="form-control" id="pdf" accept=".pdf" />
    </div>

    <div class="mb-3">
      <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا"></textarea>
    </div>

    <button type="submit" class="btn send">إرسال</button>
  </form>
</div>

</section>


          
    </section>
</main>
<!-- last-section -->
<section class="last-section position-relative text-white w-100">
  <!-- الصورة الخلفية -->
  <img
    src="./assets/images/Foundement.png"
    alt="foundement"
    class="img-fluid w-100 position-relative"
    style="max-height: 500px; min-height: 300px; object-fit: cover; z-index: 0;"
  />

  <!-- الغطاء الشفاف -->
  <div
    class="position-absolute top-0 start-0 w-100 h-100 join"
    style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"
  ></div>

  <!-- المحتوى النصي -->
  <div
    class="position-absolute w-100 px-3 px-md-5"
    style="top: 50%; transform: translateY(-50%); z-index: 2"
  >
    <div class="max-cont text-center text-lg-end">
      <!-- السهم -->
      <div class="mb-3 d-flex d-md-block align-items-center justify-content-center">
        <!-- موبايل وتابلت: في النص -->
        <img
          src="./assets/images/Group 1000016620 (1).svg"
          alt="arrow"
          class="d-block d-md-none mx-auto"
        />

        <!-- ديسكتوب: على اليمين ومركز عموديًا -->
        <div class="d-none d-lg-block justify-content-end align-items-start">
          <img src="./assets/images/Group 1000016620 (1).svg" alt="arrow" />
        </div>
      </div>

      <!-- العنوان -->
      <h1 class="text-light fs-3 fs-md-1 fw-bold mb-3">
        إنضم للمساهمة في التغيير
      </h1>

      <!-- الفقرة -->
      <p class="fs-5 fs-md-4 text-light mb-4" style="color: #cdcdcd">
        كل تبرع يحدث فرقاً. إنضم لتحقيق الأمل
      </p>

      <!-- الزر -->
        <a href="https://example.com" class="new"  >
        <div
          class="rounded px-4 py-2 d-inline-flex align-items-center justify-content-center gap-2"
        >
          <span class="fs-6 fs-md-5" style="color: #284294">تواصل معنا</span>
          <img
            src="./assets/images/Group (3).svg"
            alt="icon"
            style="width: 20px"
          />
        </div>
      </a>
    </div>
  </div>
</section>
    <div id="footer-placeholder"></div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
