<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="../assets/images//logo maan l hayat afdal.svg" type="image/png">
    <link rel="icon" sizes="16x16" href="../assets/images//logo maan l hayat afdal.svg" type="image/png">
    <link rel="apple-touch-icon" href="../assets/images//logo maan l hayat afdal.svg">
    <title>complete-donation - Together for Better Life</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/domaination-form.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar will be included here -->
    <div id="navbar-placeholder"></div>

    <main class="container-fluid px-0">
      <div id="navbar-placeholder"></div>

      <!-- Form Section-->
      <div
        class="d-flex justify-content-center align-items-center m-sm-5 m-md-none"
        style="min-height: 100vh"
      >
        <div id="overlay" class="overlay d-none"></div>
        <div id="form-container" class="form-container">
          <div class="text-center">
            <img
              src="./../assets/images/Vector.svg"
              alt="vector"
              style="width: 40px; height: 30px; margin-top: 20px"
            />
            <h1
              class="display-1 display-md-3 fs-2"
              style="color: #ef7d07; font-size: 50px"
            >
              التبرع من خلال الدفع الالكتروني
            </h1>
            <p class="display-1 display-md-3 fs-2 pb-4 sub"></p>
          </div>
          <!-- Donation Information Section -->
          <div class="row mb-3"></div>
        <!-- Personal Information Section -->
        <h2 class="form-section-title" style="text-align: right;">معلومات التبرع</h2>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">
              الاسم الأول <span style="color:red">*</span>
            </label>
            <input
              type="text"
              class="Hover"
              id="firstName"
              placeholder="ادخل الاسم الاول"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">
              الاسم الأخير <span style="color:red">*</span>
            </label>
            <input
              type="text"
              class="Hover"
              id="lastName"
              placeholder="ادخل الاسم الاخير"
              required
            />
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <label for="country" class="form-label">
      البلد <span style="color:red">*</span>
    </label>
    <select
      class="form-select"
      id="country"
      style="font-size: 10px; direction: rtl; text-align: right"
      required
    >
      <option selected disabled value="">اختر الدولة</option>
<option value="+20">+20 (مصر)</option>
<option value="+212">+212 (المغرب)</option>
<option value="+213">+213 (الجزائر)</option>
<option value="+216">+216 (تونس)</option>
      ...
    </select>
  </div>

  <div class="col-md-6">
    <label for="phoneNumber" class="form-label">
      رقم الهاتف <span style="color:red">*</span>
    </label>
    <div class="input-group">
      <input
        type="tel"
        class="form-control Hover"
        id="phoneNumberInput"
        placeholder="رقم الهاتف"
        pattern="[0-9]{6,15}"
        required
      />
      <select
        class="form-select"
        id="countrySelect"
        style="max-width: 130px"
        required
      >
        <option value="+20">+20</option>
        <option value="+966">+966</option>
        ...
      </select>
    </div>
  </div>
</div>

<div class="row mb-4">
  <div class="col-md-6">
    <label for="email" class="form-label">
      البريد الإلكتروني <span style="color:red">*</span>
    </label>
    <input
      type="email"
      class="Hover"
      id="email"
      placeholder="البريد الإلكتروني"
      required
    />
  </div>
  <div class="col-md-6">
    <label for="address" class="form-label">
      العنوان (اختياري)
    </label>
    <input
      type="text"
      class="Hover"
      id="address"
      placeholder="العنوان اختياري"
    />
  </div>
</div>


          <!-- Payment Method Section -->
<h2 class="form-section-title" style="text-align: right;">طريقة الدفع</h2>
<div class="row payment-methods gx-2 gy-2">
  <div class="col-4 col-md-5 col-lg-2">
    <div class="payment-option text-center p-2 border rounded">
      <img src="./../assets/images/miza.svg" alt="miza" class="img-fluid" />
      <div class="d-flex justify-content-center mt-2">
        <input type="radio" name="payment" class="square-radio" />
      </div>
    </div>
  </div>
  <div class="col-4 col-md-5 col-lg-2">
    <div class="payment-option text-center p-2 border rounded">
      <img src="./../assets/images/visa.svg" alt="visa" class="img-fluid" />
      <div class="d-flex justify-content-center mt-2">
        <input type="radio" name="payment" class="square-radio" />
      </div>
    </div>
  </div>
  <div class="col-4 col-md-5 col-lg-2">
    <div class="payment-option text-center p-2 border rounded">
      <img src="./../assets/images/mastercard.svg" alt="mastercard" class="img-fluid" />
      <div class="d-flex justify-content-center mt-2">
        <input type="radio" name="payment" class="square-radio" />
      </div>
    </div>
  </div>
  <div class="col-4 col-md-5 col-lg-2">
    <div class="payment-option text-center p-2 border rounded">
      <img src="./../assets/images/ALbankalahly.svg" alt="albankalahly" class="img-fluid" />
      <div class="d-flex justify-content-center mt-2">
        <input type="radio" name="payment" class="square-radio" />
      </div>
    </div>
  </div>
</div>


          <a
            href="#"
            id="openPopupBtn"
            class="text-decoration-none d-flex justify-content-center align-items-center"
          >
<form id="donationForm">


  <button
    type="submit"
    id="submitBtn"
    class="py-2 px-3 btn-main-custom-blue d-flex align-items-center gap-2"
    disabled
  >
    <span>متابعة الدفع</span>
    <img src="./../assets/images/Group (4).svg" alt="icon" />
  </button>
</form>

          </a>
        </div>
      </div>

      <!--Bobbab Form  -->
      <div
        class="d-flex justify-content-center align-items-center m-5"
        style=""
      >
        <div id="formContainer" class="form-container-pop d-none">
          <div class="form-header">
            <!-- Icon resembling the one in the screenshot (a simple mountain/triangle) -->
            <img
              src="./../assets/images/Vector.svg"
              alt="vector"
              style="width: 40px height 30px; margin-top: 20px"
              ;
            />
            <h3 style="color: #ef7d07">EGP 20.00</h3>
          </div>

          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cardNumber" class="form-label-pop"
                    >رقم البطاقة الائتمانية / الخصم المباشر</label
                  >
                  <input
                    type="text"
                    class="Hover"
                    id="cardNumber"
                    placeholder="****************"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cardHolderName" class="form-label-pop"
                    >اسم حامل البطاقة الائتمانية / الخصم المباشر</label
                  >
                  <input
                    type="text"
                    class="Hover"
                    id="cardHolderName"
                    placeholder="الاسم الأخير"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="expiryMonth" class="form-label-pop"
                    >شهر الانتهاء</label
                  >
                  <input
                    type="text"
                    class="Hover"
                    id="expiryMonth"
                    placeholder="MM"
                    maxlength="2"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="expiryYear" class="form-label-pop"
                    >سنة الانتهاء</label
                  >
                  <input
                    type="text"
                    class="Hover"
                    id="expiryYear"
                    placeholder="YY"
                    maxlength="2"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="securityCode" class="form-label-pop"
                    >كود الحماية للبطاقة</label
                  >
                  <input
                    type="text"
                    class="Hover"
                    id="securityCode"
                    placeholder="123"
                    maxlength="4"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cardSource" class="form-label-pop"
                    >هل البطاقة صادرة من جهة مصرية</label
                  >
                  <select class="form-select" id="cardSource" required>
                    <option value="">نعم</option>
                    <option value="no">لا</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4">
              <button
                id="donateBtn"
                class="py-2 px-4 btn-main-custom-blue d-flex align-items-center gap-2 border-0"
              >
                <span>تبرع الآن</span>
                <img src="./../assets/images/Group (4).svg" alt="icon" />
              </button>
            </div>
          </form>
        </div>
      </div>


    </main>

    <!-- Footer will be included here -->
    <div id="footer-placeholder"></div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="./../assets/js/Domaination.js"></script>


    
  </body>
</html>
