<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="../assets/images//logo maan l hayat afdal.svg" type="image/png">
    <link rel="icon" sizes="16x16" href="../assets/images//logo maan l hayat afdal.svg" type="image/png">
    <link rel="apple-touch-icon" href="../assets/images//logo maan l hayat afdal.svg">
  <title>Contact Us - تواصل معنا</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/contactus.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />

</head>
<body class="bg-white">
  <!-- Navbar will be included here -->
  <div id="navbar-placeholder"></div>

  <main>

        <section class="contact-section">
        <div class="container contact-card-wrapper">
            <!-- Contact Card 1: Phone -->
             <div class="contact-card">
                <div class="icon-wrapper">
                    <img src="../assets/images/location iconnnn.svg" alt="call-0icon">
                </div>
                <h3>العنوان</h3>
                <p> العنوان: قطعة 44 التجمع الثالث – بجوار مستشفى القاهرة الجديدة – القاهرة</p>
            </div>

            <!-- Contact Card 2: Email -->
            <div class="contact-card">
                <div class="icon-wrapper">
                    <img src="../assets/images/Gmail iconnn.svg" alt="call-0icon">
                </div>
                <h3>البريد الإلكتروني</h3>
                <p>info@pure.com</p>
            </div>
            <!-- Contact Card 3: Location -->
              <div class="contact-card">
                <div class="icon-wrapper">
                    <img src="../assets/images/call iconnn.svg" alt="call-0icon">
                </div>
                <h3>رقم الهاتف</h3>
                <p>25844200 02</p>
            </div>
        </div>
    </section>

     <div class="container-fluid main-container">
      <div class="text-center d-flex flex-column align-items-center" >
          <img
            src="./../assets/images/home icon blue.svg"
            alt="vector"
            style="width: 40px; height: 30px ;margin-top:20px" 
          />
          <h1
            class="display-1 display-md-3 fs-1"
            style="color: #ef7d07; font-weight: 900; font-size: 50px; text-align:right;">تواصل معنا
          </h1>
          <p
            class="display-1 d-flex display-md-3 fs-2 pb-4 sub justify-content-start clr-secondary">نحن في انتظارك تواصل الان
            </p>
        </div>
        <div class="row g-0 "> 
            <div class="col-lg-6 image-col d-none d-lg-block">
                <img src="../assets/images/icon join.png" alt="Helping Hands">
            </div>
            <div class="col-lg-6 form-col">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="ادخل الاسم الاول ">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder=" ادخل الاسم الاخير ">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder=" ادخل البريد الإلكتروني">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="ادخل رقم الهاتف  ">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="subject" placeholder=" اسم شركتك ">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="topic" placeholder="موضوع">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="message" rows="4" placeholder="أي أسئلة أو استفسارات؟ اسمحوا لنا أن نعرف!"></textarea>
                    </div>
                    <button type="send" class="btn btn-submit">إرسال</button>
                </form>
            </div>
        </div>
    </div>
    
<iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.030821178807!2d31.43741222537103!3d29.97854422169177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583b7327a085ed%3A0x700bd52dc82dbd23!2z2YXYpNiz2LPYqSDZhdi52KfZiyDZhNit2YrYp9ipINij2YHYttmE!5e0!3m2!1sar!2seg!4v1755788865941!5m2!1sar!2seg" 
  class="w-full h-[450px]" 
  style="border:0; width: 100%; height:300px;" 
  allowfullscreen="yes" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

  </main>

  <!-- Footer will be included here -->
  <div id="footer-placeholder"></div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
