<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="../assets/images//logo maan l hayat afdal.svg" type="image/png">
    <link rel="icon" sizes="16x16" href="../assets/images//logo maan l hayat afdal.svg" type="image/png">
    <link rel="apple-touch-icon" href="../assets/images//logo maan l hayat afdal.svg">
    <title>Gaza-غزة</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link />
  </head>
  <body>
    <main class="w-100 col-12">
      <div id="navbar-placeholder"></div>
      <!--  GAZA-->
      <section class="max-cont mt-5">
        <div class="text-center">
          <img
            src="./../assets/images/Vector.svg"
            alt="vector"
            style="width: 40px; height: 30px; margin-top: 20px"
          />
          <h1
            class="display-1 display-md-3 fs-1"
            style="color: #ef7d07; font-size: 50px"
          >
            أمان وسترة غزة
          </h1>
          <p class="display-1 display-md-3 fs-2 pb-4 sub">
            دعم، أمل، حياة، كرامة، تضامن
          </p>
        </div>

        <!-- Carts Desktop -->
        <div class="row g-4 justify-content-center">
          <!-- Card 1 -->
          <div class="col-12 col-md-6 col-lg-4 p-5">
            <div class=" h-100 p-4 shadow w-100">
              <img
                src="./../assets/images/aman 8aza.png"
                class="card-img-top mx-auto d-block justify-content-center"
                alt="..."
                style="
                  height: 300px;
                  width: 100%;
                  object-fit: cover;
                  border-radius: 10px;
                "
              />
              <div class="pt-4">
                <h5 class="pb-4 fs-3">أمان وسترة غزة</h5>
                <div class="d-flex justify-content-between align-items-end">
                  <div>
                    <p class="card-text fs-5 mb-0">القيمة</p>
                    <p class="card-text fs-5">2000 جنية</p>
                  </div>
                  <a
                    href="aman-gaza_single.html"
                    class="d-inline-block text-decoration-none"
                  >
                    <div
                      class="py-2 px-4 gap-2 btn-main-custom-blue d-flex justify-content-between align-items-center"
                    >
                      <span>تبرع الآن</span>
                      <img src="./../assets/images/Group (4).svg" alt="icon" />
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- cards mobile & tablet -->
        <section class="container donations-methods py-5">
          <div class="text-center">
            <img
              src="./../assets/images/home icon blue.svg"
              alt="vector"
              style="width: 40px; height: 30px; margin-top: 20px"
            />
            <h1
              class="display-1 display-md-3 fs-1"
              style="color: #ef7d07; font-size: 50px"
            >
              طرق التبرع
            </h1>
            <p
              class="display-1 display-md-3 fs-2 pb-4 sub"
              style="color: #1e398e"
            >
              تبرع بسهولة وأمان عبر وسائل متنوع
            </p>
          </div>

          <div class="container mb-5">
            <div class="row justify-content-center gy-4 p-md-3 p-lg-0">
              <!-- Box 1 -->
              <div class="col-12 col-md-6 col-lg-3">
                <a href="donations.html" class="pointer-event">

                <div
                  class="shadow text-center bg-white p-5 w-100 boxicon d-flex flex-column justify-content-center align-content-center hover-orange"
                >
                  <img
                    src="./../assets/images/mobile-payment_14594942 1.svg"
                    alt="money"
                    class="img-fluid mb-3"
                    style="height: 80px"
                  />
                  <hr
                    class="my-3 mx-auto"
                    style="border-top: 2px solid #4b77ff; width: 80%"
                  />
                  <span style="color: #1e398e; font-weight: bold"
                    >التبرع الإلكتروني</span
                  >
                </div>
                </a>
              </div>

              <!-- Box 2 -->
              <div class="col-12 col-md-6 col-lg-3">
                <a href="donation-method.html" class="pointer-event">
                <div
                  class="shadow text-center bg-white p-5 w-100 boxicon d-flex flex-column justify-content-center align-content-center hover-orange"
                >
                  <img
                    src="./../assets/images/transfermoney.svg"
                    alt="money"
                    class="img-fluid mb-3"
                    style="height: 80px"
                  />
                  <hr
                    class="my-3 mx-auto"
                    style="border-top: 2px solid #4b77ff; width: 80%"
                  />
                  <span style="color: #1e398e; font-weight: bold"
                    >التحويل البنكي</span
                  >
                </div>
                </a>
              </div>

              <!-- Box 3 -->
              <div class="col-12 col-md-6 col-lg-3">
                <a href="donation-method.html" class="pointer-event">
                <div
                  class="shadow text-center bg-white p-5 w-100 boxicon d-flex flex-column justify-content-center align-content-center hover-orange"
                >
                  <img
                    src="./../assets/images/message icon.svg"
                    alt="money"
                    class="img-fluid mb-3"
                    style="height: 80px"
                  />
                  <hr
                    class="my-3 mx-auto"
                    style="border-top: 2px solid #4b77ff; width: 80%"
                  />
                  <span style="color: #1e398e; font-weight: bold"
                    >التبرع بالرسائل النصية</span
                  >
                </div>
                </a>
              </div>

              <!-- Box 4 -->
              <div class="col-12 col-md-6 col-lg-3">
                <a href="donation-method.html" class="pointer-event">

                <div
                  class="shadow text-center bg-white p-5 w-100 boxicon d-flex flex-column justify-content-center align-content-center hover-orange"
                >
                  <img
                    src="./../assets/images/money payment.svg"
                    alt="money"
                    class="img-fluid mb-3"
                    style="height: 80px"
                  />
                  <hr
                    class="my-3 mx-auto"
                    style="border-top: 2px solid #4b77ff; width: 80%"
                  />
                  <span style="color: #1e398e; font-weight: bold"
                    >التبرع النقدي</span
                  >
                </div>
                </a>
              </div>
            </div>
          </div>
        </section>
      </section>
      >

    </main>
    <div id="footer-placeholder"></div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
