<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - تواصل معنا</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/contactus.css">
</head>
<body class="bg-white">
  <!-- Navbar will be included here -->
  <div id="navbar-placeholder"></div>

  <main>
    <section class="position-relative text-white">
        <img
          src="./assets/images/contact us background.jpg"
          alt="foundement"
          class="img-fluid w-100 responsive-header-img"
          style="object-fit: cover"
        />

        <div
          class="position-absolute top-0 start-0 w-100 h-100"
          style="background-color: rgba(28, 41, 75, 0.5)"
        ></div>

        <div
          class="position-absolute text-center top-50 start-50 translate-middle w-100"
        >
          <h1 class="text-white fw-bold responsive-heading">تواصل معنا  </h1>
          <p class="mb-0 fs-4 text-light w-100 pt-3 text-center">
            تواصل معنا لأي استفسارات أو لمزيد من المعلومات حول طرق التبرع والمشاركة في أنشطتنا الخيرية
            <span class="d-none d-lg-inline text-orange-custom"> </span>
            <span class="d-inline d-lg-none text-white"> </span>
          </p>
        </div>
      </section>


        <section class="contact-section">
        <div class="container contact-card-wrapper">
            <!-- Contact Card 1: Phone -->
             <div class="contact-card">
                <div class="icon-wrapper">
                    <img src="assets/images/location iconnnn.svg" alt="call-0icon">
                </div>
                <h3>العنوان</h3>
                <p>هيئة المدن الصناعية، المدينة المنورة</p>
            </div>

            <!-- Contact Card 2: Email -->
            <div class="contact-card">
                <div class="icon-wrapper">
                    <img src="assets/images/Gmail iconnn.svg" alt="call-0icon">
                </div>
                <h3>البريد الإلكتروني</h3>
                <p>info@pure.com</p>
            </div>
            <!-- Contact Card 3: Location -->
              <div class="contact-card">
                <div class="icon-wrapper">
                    <img src="assets/images/call iconnn.svg" alt="call-0icon">
                </div>
                <h3>رقم الهاتف</h3>
                <p>+966500404553</p>
            </div>
        </div>
    </section>

     <div class="container-fluid main-container">
      <div class="text-center d-flex flex-column align-items-center" >
          <img
            src="./assets/images/home icon blue.svg"
            alt="vector"
            style="width: 40px; height: 30px ;margin-top:20px" 
          />
          <h1
            class="display-1 display-md-3 fs-1"
            style="color: #ef7d07; font-weight: 900; font-size: 50px; text-align:right;">تواصل معنا
          </h1>
          <p
            class="display-1 d-flex display-md-3 fs-2 pb-4 sub justify-content-start clr-secondary">نحن في انتظارك تواصل الان
            </p>
        </div>
        <div class="row g-0 "> 
            <div class="col-lg-6 image-col d-none d-lg-block">
                <img src="assets/images/icon join.png" alt="Helping Hands">
            </div>
            <div class="col-lg-6 form-col">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="الاسم الأول">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="الاسم الأخير">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="رقم الهاتف">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="subject" placeholder="اسم ناجحك">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="topic" placeholder="موضوع">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="message" rows="4" placeholder="أي أسئلة أو استفسارات؟ اسمحوا لنا أن نعرف!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">إرسال</button>
                </form>
            </div>
        </div>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.41948465488!2d31.195295899999994!3d30.053508099999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14584125b16e23e7%3A0xd788a83b7690dc33!2z2LTYp9ix2Lkg2LTZh9in2Kgg2KfZhNiv2YrZhiDYp9mE2LrZhtmK2YXZiQ!5e0!3m2!1sen!2seg!4v1753374679305!5m2!1sen!2seg" width="100%" height="450" style="border:0; padding-block: 0px; margin-block: -10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </main>

  <!-- Footer will be included here -->
  <div id="footer-placeholder"></div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
