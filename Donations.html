<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donations - Together for Better Life</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css"> 
  <link rel="stylesheet" href="assets/css/slider-video.css">
  <link rel="stylesheet" href="/assets/css/about-us-tabs.css">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="assets/css/home.css">
  <link rel="stylesheet" href="assets/css/donations.css">


</head>
<body>
  <!-- Navbar will be included here -->
  <div id="navbar-placeholder"></div>

  <main class="container-fluid px-0">
 
   <section class="position-relative text-white">
        <img
          src="./assets/images/Foundement.png"
          alt="foundement"
          class="img-fluid w-100 responsive-header-img"
          style="object-fit: cover"
        />

        <div
          class="position-absolute top-0 start-0 w-100 h-100"
          style="background-color: rgba(28, 41, 75, 0.5)"
        ></div>

        <div
          class="position-absolute text-center top-50 start-50 translate-middle w-100"
        >
          <h1 class="text-white fw-bold responsive-heading">التبرعات</h1>
          <p class="mb-0 fs-4 text-light w-100 pt-3 text-center">
            <span class="d-none d-lg-inline text-white">
دعم المحتاجين، تعزيز التكافل، بناء مستقبل أفضل
          </p>
        </div>
      </section>
 

 <form class="donate-container-fluid py-5">

    <!-- نوع التبرع -->
    <div class="text-center">
          <img
            src="./assets/images/Vector.svg"
            alt="vector"
            style="width: 40px; height: 30px; margin-top: 20px"
          />
          <h1
            class="display-1 display-md-3 fs-1 clr-2">نوع التبرع
          </h1>
          <p class="display-1 text-white display-md-3 fs-2 pb-4 sub clr-1">
            اختر فئة التبرع المناسبة لك
          </p>
        </div>
    <div class="donate-type-group" id="donate-types">
      <div class="donate-type-card active" data-type="تبرع عام"><span><img style="width: 50%; padding-bottom: 10px;" src="./assets/images/money payment.svg" alt=""><hr
                  class="my-3 mx-auto"
                  style="border-top: 2px solid #4b77ff; width: 150px"
                /> </span><P class="clr-1" style="font-size: 18PX; ">تبرع عام</P></div>
      <div class="donate-type-card" data-type="كفالة الأيتام "><span><img style="width: 80%; padding-bottom: 10px;" src="./assets/images/message icon.svg" alt=""> <hr
                  class="my-3 mx-auto"
                  style="border-top: 2px solid #4b77ff; width: 150px"
                /></span> <p class="clr-1" style="font-size: 18PX; "> كفالة الأيتام</p></div>
      <div class="donate-type-card" data-type="صدقة"><span><img style="width: 60%; padding-bottom: 10px; " src="./assets/images/transfermoney.svg" alt=""> <hr
                  class="my-3 mx-auto"
                  style="border-top: 2px solid #4b77ff; width: 150px"
                /></span><p class="clr-1" style="font-size: 18PX; ">صدقة</p></div>
      <div class="donate-type-card" data-type=" زكاة "><span><img style="width: 60%; padding-bottom: 10px;" src="./assets/images/mobile-payment_14594942 1.svg" alt=""> <hr
                  class="my-3 mx-auto"
                  style="border-top: 2px solid #4b77ff; width: 150px"
                /></span> <p class="clr-1" style="font-size: 18PX; "> زكاة</p></div>
    </div>

    <!-- قيمة التبرع -->
      <div class="text-center">
          <img
            src="./assets/images/Vector.svg"
            alt="vector"
            style="width: 40px; height: 30px; margin-top: 20px"
          />
          <h1
            class="display-1 display-md-3 fs-1 clr-2">قيمة التبرع
          </h1>
          <p class="display-1 text-white display-md-3 fs-2 pb-4 sub clr-1">
            اختر فئة التبرع المناسبة لك
          </p>
        </div>

    <div class="donate-type-group" id="donate-amounts">
      <div class="donate-amount-option clr-1">50 جنيه</div>
      <div class="donate-amount-option clr-1">100 جنيه</div>
      <div class="donate-amount-option clr-1">250 جنيه</div>
      <div class="donate-amount-option clr-1">500 جنيه</div>
      <div class="donate-amount-option clr-1">1000 جنيه</div>
      <div class="donate-amount-option clr-1">مبلغ آخر</div>
    </div>

    <!-- زر الاستكمال -->
    <li>
           <a href="#" class="d-inline-block text-decoration-none d-flex  justify-content-center align-items-center ">
             <div class="h-100 px-4 gap-2 btn-custom-blue ">
                 <span> استكمال التبرع </span>
                 <img src="./assets/images/Group (4).svg" alt="icon" />
             </div>
           </a>
         </li>
  </form>
      

<div id="footer-placeholder"></div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/about-us-tabs.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/donations.js"></script>
</body>
</html>
